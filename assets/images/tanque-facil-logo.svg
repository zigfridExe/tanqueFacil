<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>TanqueFácil - Logo</title>
  <desc>Logo minimalista com bomba de combustível e seta de crescimento</desc>

  <!-- Fundo branco -->
  <rect x="0" y="0" width="512" height="512" fill="#FFFFFF"/>

  <!-- Definições de gradiente para a seta (de #FF9933 a #33BFFF conforme solicitado) -->
  <defs>
    <linearGradient id="growthGradient" x1="120" y1="392" x2="392" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF9933"/>
      <stop offset="100%" stop-color="#33BFFF"/>
    </linearGradient>
    <!-- Sombras sutis (flat-friendly) -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Grupo principal centralizado -->
  <g transform="translate(0, 6)">
    <!-- Ícone de bomba de combustível (substitui desenho anterior) -->
    <g filter="url(#softShadow)">
      <g transform="translate(124, 128) scale(7.5)">
        <!-- Corpo do ícone (silhueta) -->
        <path d="M16 6V4a2 2 0 0 0-2-2H6A2 2 0 0 0 4 4v16h8v-6h2l3 3v-8l-3-3h-1z" fill="#174A7C"/>
        <!-- Janela/visor -->
        <rect x="7" y="7" width="6" height="4" rx="0.8" fill="#00BCD4"/>
        <!-- Mangueira/nozzle estilizado -->
        <path d="M18 7h1a2 2 0 0 1 2 2v4a2 2 0 1 1-4 0V7z" fill="#174A7C"/>
      </g>
    </g>

    <!-- Seta de crescimento sobreposta -->
    <!-- Linha de base ascendente -->
    <path d="M128 336l80-64 64 40 80-112" fill="none" stroke="url(#growthGradient)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Cabeça da seta -->
    <path d="M328 184h48v48" fill="none" stroke="url(#growthGradient)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Marca textual -->
  <g aria-label="TanqueFácil">
    <text x="256" y="472" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="40" font-weight="600" fill="#174A7C" letter-spacing="0.5">
      TanqueFácil
    </text>
  </g>

  <!-- Metadados de cores usadas: #00BCD4 e #174A7C (bomba/texto), gradiente #FF9933→#33BFFF (seta), fundo #FFFFFF -->
</svg>


